<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/bcd4b0f4a4.js"
      crossorigin="anonymous"
    ></script>
  <title>To-do app</title>
</head>
<body>
<div class="main">
    <div class="title-header">
      <div class="sub-container">
        <h1>Today's To Do</h1>
        <button type="button" id="refresh" class="icon">
          <i class="fas fa-sync"></i>
        </button>
      </div>
    </div>

    <form>
      <div class="txt">
        <input type="text" class="text-input" placeholder="Add to your list...">
        <span class="fa fa-level-down"></span>
      </div>
    </form>

    <ul class="todo-list"></ul>
    <div class="main-clear">
      <div class="clear">
        <h3>Clear all completed</h3>
      </div>
    </div>
  </div>
</body>
</html>
